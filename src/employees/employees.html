<template>
  <require from="../util/spinner"></require>
  <h1>Employees</h1>
  <spinner if.bind="isLoading"></spinner>
  <div if.bind="errorMessage" class="error">${errorMessage}</div>
  <table if.bind="employees" id="employees" class="pure-table table">
    <thead>
      <th>Last Name</th>
      <th>First Name</th>
      <th>Title</th>
    </thead>
    <tr repeat.for="employee of employees">
      <td>${employee.firstName}</td>
      <td>${employee.lastName}</td>
      <td>${employee.title}</td>
    </tr>
  </table>
</template>
