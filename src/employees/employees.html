<template>
  <h1>Employees</h1>
  <table id="employees" class="pure-table table">
    <thead>
      <th>Last Name</th>
      <th>First Name</th>
      <th>Title</th>
    </thead>
    <tr repeat.for="employee of employees">
      <td>${employee.firstName}</td>
      <td>${employee.lastName}</td>
      <td>${employee.title}</td>
    </tr>
  </table>
</template>
